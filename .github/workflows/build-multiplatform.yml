name: Multi-Platform Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platforms to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - windows
          - macos
          - linux

jobs:
  # =============================================================================
  # WINDOWS BUILD (using Node.js SEA)
  # =============================================================================
  build-windows:
    if: github.event_name == 'push' || github.event.inputs.platforms == 'all' || github.event.inputs.platforms == 'windows'
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install npm dependencies
        run: npm install

      - name: Build application
        run: npm run build:all

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/ShippingManagerCoPilot-Installer-*.exe
            dist/checksums.txt
          retention-days: 7


  # =============================================================================
  # MACOS BUILD (Intel x64, using Node.js SEA)
  # =============================================================================
  build-macos:
    if: github.event_name == 'push' || github.event.inputs.platforms == 'all' || github.event.inputs.platforms == 'macos'
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install npm dependencies
        run: npm install

      - name: Build Node.js SEA for macOS
        run: npm run build:sea:mac

      - name: Create macOS App Bundle
        run: |
          # Create .app bundle structure
          APP_DIR="dist/ShippingManagerCoPilot.app"
          mkdir -p "$APP_DIR/Contents/MacOS"
          mkdir -p "$APP_DIR/Contents/Resources"

          # Copy executable
          cp dist/ShippingManagerCoPilot-Server "$APP_DIR/Contents/MacOS/ShippingManagerCoPilot"
          chmod +x "$APP_DIR/Contents/MacOS/ShippingManagerCoPilot"

          # Copy resources
          cp -r dist/public "$APP_DIR/Contents/Resources/"
          cp -r dist/sysdata "$APP_DIR/Contents/Resources/" 2>/dev/null || true
          cp -r dist/node_modules "$APP_DIR/Contents/Resources/"
          cp -r dist/helper "$APP_DIR/Contents/Resources/" 2>/dev/null || true
          cp dist/package.json "$APP_DIR/Contents/Resources/"
          cp dist/CHANGELOG.md "$APP_DIR/Contents/Resources/" 2>/dev/null || true

          # Create Info.plist
          VERSION=$(node -p "require('./package.json').version")
          cat > "$APP_DIR/Contents/Info.plist" << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>ShippingManagerCoPilot</string>
            <key>CFBundleIdentifier</key>
            <string>com.shippingmanager.copilot</string>
            <key>CFBundleName</key>
            <string>ShippingManager CoPilot</string>
            <key>CFBundleVersion</key>
            <string>$VERSION</string>
            <key>CFBundleShortVersionString</key>
            <string>$VERSION</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>LSMinimumSystemVersion</key>
            <string>10.15</string>
            <key>NSHighResolutionCapable</key>
            <true/>
          </dict>
          </plist>
          EOF

      - name: Create macOS DMG
        run: |
          mkdir -p dist/dmg-staging
          cp -r dist/ShippingManagerCoPilot.app dist/dmg-staging/
          ln -s /Applications dist/dmg-staging/Applications

          hdiutil create -volname "ShippingManagerCoPilot" \
            -srcfolder dist/dmg-staging \
            -ov -format UDZO \
            dist/ShippingManagerCoPilot-macos-x64.dmg

      - name: Generate checksums
        run: |
          cd dist
          shasum -a 256 ShippingManagerCoPilot-macos-x64.dmg > checksums-macos.txt

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            dist/ShippingManagerCoPilot-macos-x64.dmg
            dist/checksums-macos.txt
          retention-days: 7


  # =============================================================================
  # MACOS ARM64 BUILD (Apple Silicon, using Node.js SEA)
  # =============================================================================
  build-macos-arm64:
    if: github.event_name == 'push' || github.event.inputs.platforms == 'all' || github.event.inputs.platforms == 'macos'
    runs-on: macos-14  # macos-14 is ARM64 (M1/M2/M3)
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install npm dependencies
        run: npm install

      - name: Build Node.js SEA for macOS ARM64
        run: npm run build:sea:mac

      - name: Create macOS App Bundle
        run: |
          # Create .app bundle structure
          APP_DIR="dist/ShippingManagerCoPilot.app"
          mkdir -p "$APP_DIR/Contents/MacOS"
          mkdir -p "$APP_DIR/Contents/Resources"

          # Copy executable
          cp dist/ShippingManagerCoPilot-Server "$APP_DIR/Contents/MacOS/ShippingManagerCoPilot"
          chmod +x "$APP_DIR/Contents/MacOS/ShippingManagerCoPilot"

          # Copy resources
          cp -r dist/public "$APP_DIR/Contents/Resources/"
          cp -r dist/sysdata "$APP_DIR/Contents/Resources/" 2>/dev/null || true
          cp -r dist/node_modules "$APP_DIR/Contents/Resources/"
          cp -r dist/helper "$APP_DIR/Contents/Resources/" 2>/dev/null || true
          cp dist/package.json "$APP_DIR/Contents/Resources/"
          cp dist/CHANGELOG.md "$APP_DIR/Contents/Resources/" 2>/dev/null || true

          # Create Info.plist
          VERSION=$(node -p "require('./package.json').version")
          cat > "$APP_DIR/Contents/Info.plist" << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>CFBundleExecutable</key>
            <string>ShippingManagerCoPilot</string>
            <key>CFBundleIdentifier</key>
            <string>com.shippingmanager.copilot</string>
            <key>CFBundleName</key>
            <string>ShippingManager CoPilot</string>
            <key>CFBundleVersion</key>
            <string>$VERSION</string>
            <key>CFBundleShortVersionString</key>
            <string>$VERSION</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>LSMinimumSystemVersion</key>
            <string>10.15</string>
            <key>NSHighResolutionCapable</key>
            <true/>
          </dict>
          </plist>
          EOF

      - name: Create macOS DMG
        run: |
          mkdir -p dist/dmg-staging
          cp -r dist/ShippingManagerCoPilot.app dist/dmg-staging/
          ln -s /Applications dist/dmg-staging/Applications

          hdiutil create -volname "ShippingManagerCoPilot" \
            -srcfolder dist/dmg-staging \
            -ov -format UDZO \
            dist/ShippingManagerCoPilot-macos-arm64.dmg

      - name: Generate checksums
        run: |
          cd dist
          shasum -a 256 ShippingManagerCoPilot-macos-arm64.dmg > checksums-macos-arm64.txt

      - name: Upload macOS ARM64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64-build
          path: |
            dist/ShippingManagerCoPilot-macos-arm64.dmg
            dist/checksums-macos-arm64.txt
          retention-days: 7


  # =============================================================================
  # LINUX BUILD (using Node.js SEA)
  # =============================================================================
  build-linux:
    if: github.event_name == 'push' || github.event.inputs.platforms == 'all' || github.event.inputs.platforms == 'linux'
    runs-on: ubuntu-22.04  # Ubuntu 22.04 has webkit2gtk-4.0 (required by libwebview-nodejs)
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libsecret-1-dev

      - name: Install npm dependencies
        run: npm install

      - name: Build Node.js SEA for Linux
        run: npm run build:sea:linux

      - name: Prepare Linux distribution
        run: |
          # Rename executable for distribution
          mv dist/ShippingManagerCoPilot-Server dist/ShippingManagerCoPilot
          chmod +x dist/ShippingManagerCoPilot

      - name: Create tarball
        run: |
          cd dist
          # Create tarball with all available files
          FILES="ShippingManagerCoPilot public node_modules package.json"
          [ -d sysdata ] && FILES="$FILES sysdata"
          [ -d helper ] && FILES="$FILES helper"
          [ -f CHANGELOG.md ] && FILES="$FILES CHANGELOG.md"
          tar -czvf ShippingManagerCoPilot-linux-x64.tar.gz $FILES

      - name: Generate checksums
        run: |
          cd dist
          sha256sum ShippingManagerCoPilot-linux-x64.tar.gz > checksums-linux.txt

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/ShippingManagerCoPilot-linux-x64.tar.gz
            dist/checksums-linux.txt
          retention-days: 7


  # =============================================================================
  # CREATE RELEASE (after all builds complete)
  # =============================================================================
  create-release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs: [build-windows, build-macos, build-macos-arm64, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f -ls

      - name: Extract version from tag
        id: get_version
        run: |
          version="${{ github.ref_name }}"
          version="${version#v}"
          echo "VERSION=$version" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ShippingManager CoPilot ${{ github.ref_name }}
          body: |
            ## ShippingManager CoPilot ${{ github.ref_name }}

            ### Downloads

            | Platform | Download | Notes |
            |----------|----------|-------|
            | Windows | `ShippingManagerCoPilot-Installer-*.exe` | Full features (Steam + Browser login) |
            | macOS (Intel) | `ShippingManagerCoPilot-macos-x64.dmg` | Browser login only |
            | macOS (Apple Silicon) | `ShippingManagerCoPilot-macos-arm64.dmg` | Browser login only (M1/M2/M3) |
            | Linux | `ShippingManagerCoPilot-linux-x64.tar.gz` | Browser login only |

            ### Platform Notes

            - **Windows**: Full Steam integration for automatic session extraction
            - **macOS/Linux**: Browser-based login only (Steam extraction not available)

            ### Features

            - Alliance chat with real-time updates
            - Private messaging system
            - Automated game management (fuel, CO2, vessel departures)
            - Steam session cookie extraction (Windows only)

            ### Verification

            SHA256 checksums are provided in the respective `checksums-*.txt` files.

            ### Requirements

            - **Windows**: Windows 10/11
            - **macOS**: macOS 10.15+ (Catalina or later)
            - **Linux**: Ubuntu 20.04+ or equivalent
            - Modern web browser (Chrome/Chromium recommended)
            - Active Shipping Manager account

          draft: false
          prerelease: false
          files: |
            artifacts/windows-build/*
            artifacts/macos-build/*
            artifacts/macos-arm64-build/*
            artifacts/linux-build/*
